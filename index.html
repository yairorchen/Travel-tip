<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>TravelTip</title>
</head>

<body>
    <header>
        <h1>TravelTip</h1>
        <nav>
            <input class="type-search" type="text">
            <button class="btn" onclick="onGetGeoCode()">GO</button>
            <button class="btn my-location" onclick="onGetUserPos()">My Location</button>
        </nav>
    </header>
    <div class="secondary-header">
        <div class="curr-info">
            <h3>location:</h3>
            <h4 class="location-name">central park new york</h4>
        </div>
        <button class="btn"> Copy Location</button>
    </div>
    <main>
        <div id="map" style="width: 45%; height: 400px;"></div>
        <div class="location-data">
            <div class="weather-location box"> Weather Location</div>
            <div class="place-list box">
                <h3>location table:</h3>

            </div>
        </div>
    </main>



    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>


    <script type="module" src="js/services/storage.service.js"></script>
    <script type="module" src="js/services/util.service.js"></script>
    <script type="module" src="js/services/loc.service.js"></script>
    <script type="module" src="js/services/map.service.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
